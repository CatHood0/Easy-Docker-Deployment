services:
  example_api:
    build: .
    image: example.api:main
    ports:
      - "3030:8080"
    volumes:
      - app_data:/app/data
    read_only: true
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  app_data:
